<!DOCTYPE html>
<html lang="ru">
<!-- Ваше решение -->
    <head>
        <meta charset="UTF-8">
        <title>Semantic tags practice</title>
        <style>
            header, footer {
                text-align: center;
                background-color: darkorange;
            }
            header h1 {
                margin: 0;
                padding: 10px 0;
            }
            header nav {
                background-color: cadetblue;
                font-size: large;
                word-spacing: 20px;
                padding: 5px 0;
            }
            header nav a {
                color: black;
                word-spacing: normal;
            }      
            article {
                background-color: gray;
                color: azure;
                margin: 10px;
            }
            article h2 {
                margin: 0;
                padding: 10px 0 0 10px;
            }
            article ul,ol {
                margin: 0;
                padding-top: 10px;
                padding-bottom: 8px;
            }
            footer {
                font-size: xx-large;
                padding: 5px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Header</h1>
            <nav>
                <a href="#">Navigation 1</a>  
                <a href="#">Navigation 2</a>  
                <a href="#">Navigation 3</a>
            </nav>
        </header>
        <main>
            <article>
                <h2>Article 1</h2>
                <ul>
                    <li>Оригинальная трилогия</li>
                    <li>Трилогия приквелов</li>
                    <li>Трилогия сиквелов</li>
                </ul>
            </article>
            <article>
                <h2>Article 2</h2>
                <ol>
                    <li>Эпизод IV — Новая надежда</li>
                    <li>Эпизод V — Империя наносит ответный удар</li>
                    <li>Эпизод VI — Возвращение джедая</li>
                </ol>
            </article>
        </main>
        <footer>Footer</footer>
    </body>
</html>
